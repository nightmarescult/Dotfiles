monitor = , 1920x1080@144, 0x0, 1.25


bind = Win, Return,           exec, kitty &
bind = Win,      C,     killactive,
bind = Alt,     F4,     killactive,
bind = Win,      M,           exit,
bind = Win,      W,           exec, firefox &
bind = Win,      F, togglefloating,
bind = Win,      R,           exec, fuzzel &
bind = Win,      G,    togglesplit,
bind = Win,      V,           exec, cliphist list | fuzzel --dmenu --with-nth 2 | cliphist decode | wl-copy
bind =    ,  Print,           exec, hyprshot -z -m output

bind = Win SHIFT, S, exec, hyprshot -z -m region --clipboard-only
bind = Win SHIFT, C, exec, hyprpicker -a


exec-once = kitty &
exec-once = waybar &
exec-once = hyprpaper &
exec-once = mako &
exec-once = wl-paste --type text --watch cliphist store &
exec-once = wl-paste --type image --watch cliphist store &
exec-once = systemctl --user start hyprpolkitagent &
exec-once = /usr/lib/hyprpolkitagent/hyprpolkitagent &
exec-once = hyprsunset -t 3800 &
exec-once = Telegram -startintray &


env = GTK_THEME,Catppuccin-Red-Dark

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = HYPRCURSOR_SIZE,20
env = HYPRCURSOR_THEME,catppuccin-mocha-dark-cursors
env = HYPRSHOT_DIR,/home/kanata/Pictures/Screenshots

env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum

env = ELECTRON_OZONE_PLATFORM_HINT,wayland


general {
    gaps_in = 2
    gaps_out = 4
    border_size = 0

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}


decoration {
    rounding = 0
    rounding_power = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}


animations {
    enabled = false
}


dwindle {
    pseudotile = true
    preserve_split = true
}


master {
    new_status = master
}


misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}


input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}


gesture = 3, horizontal, workspace


device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


bind = Win,  left, movefocus, l
bind = Win, right, movefocus, r
bind = Win,    up, movefocus, u
bind = Win,  down, movefocus, d

bind = Win, 1, workspace, 1
bind = Win, 2, workspace, 2
bind = Win, 3, workspace, 3
bind = Win, 4, workspace, 4
bind = Win, 5, workspace, 5
bind = Win, 6, workspace, 6
bind = Win, 7, workspace, 7
bind = Win, 8, workspace, 8
bind = Win, 9, workspace, 9
bind = Win, 0, workspace, 10

bind = Win SHIFT, 1, movetoworkspace, 1
bind = Win SHIFT, 2, movetoworkspace, 2
bind = Win SHIFT, 3, movetoworkspace, 3
bind = Win SHIFT, 4, movetoworkspace, 4
bind = Win SHIFT, 5, movetoworkspace, 5
bind = Win SHIFT, 6, movetoworkspace, 6
bind = Win SHIFT, 7, movetoworkspace, 7
bind = Win SHIFT, 8, movetoworkspace, 8
bind = Win SHIFT, 9, movetoworkspace, 9
bind = Win SHIFT, 0, movetoworkspace, 10

bind = Win SHIFT,  left, swapwindow, l
bind = Win SHIFT, right, swapwindow, r
bind = Win SHIFT,    up, swapwindow, u
bind = Win SHIFT,  down, swapwindow, d

bind = Win CTRL,  left, resizeactive, -60 0
bind = Win CTRL, right, resizeactive,  60 0
bind = Win CTRL,    up, resizeactive,  0 -60
bind = Win CTRL,  down, resizeactive,  0  60

bind = Win, mouse_down, workspace, e+1
bind = Win, mouse_up, workspace, e-1

bindm = Win, mouse:272, movewindow
bindm = Win, mouse:273, resizewindow

bindel = ,  XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,  XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,         XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,      XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,   XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
